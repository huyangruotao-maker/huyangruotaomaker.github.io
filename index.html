<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ðŸ‡¸ðŸ‡¬ Singapore Air Quality Report</title>

  <!-- Basic Styles -->
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #007bff;
      color: white;
      text-align: center;
      padding: 10px 0;
    }

    main {
      padding: 20px;
      max-width: 1000px;
      margin: 0 auto;
      background-color: white;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    h2 {
      text-align: center;
      color: #007bff;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      padding: 8px;
      text-align: center;
      border: 1px solid #ddd;
    }

    th {
      background-color: #007bff;
      color: white;
    }

    td {
      background-color: #f9f9f9;
    }

    footer {
      text-align: center;
      padding: 10px;
      font-size: 14px;
      background-color: #007bff;
      color: white;
    }
  </style>
</head>
<body>

  <!-- Header Section -->
  <header>
    <h1>ðŸ‡¸ðŸ‡¬ Singapore Air Quality Report</h1>
    <p>Real-time PSI Data from data.gov.sg</p>
  </header>

  <main>
    <h2>Current Air Quality Readings</h2>

    <!-- Table to display PSI data -->
    <table id="psiTable">
      <thead>
        <tr>
          <th>Reading Type</th>
          <th>Value</th>
        </tr>
      </thead>
      <tbody>
        <!-- Data will be inserted here by JavaScript -->
      </tbody>
    </table>
  </main>

  <footer>
    Â© 2025 Singapore Air Quality | Powered by data.gov.sg API
  </footer>

  <!-- JavaScript to Fetch and Display Data -->
  <script>
    // API URL
    const apiUrl = 'https://api.data.gov.sg/v1/environment/psi';

    // Fetch Data from API
    async function fetchData() {
      try {
        const response = await fetch(apiUrl);
        const data = await response.json();
        
        // Extract readings from the response
        const readings = data.items[0].readings;

        // List of reading types to display in the table
        const readingTypes = [
          'o3_sub_index', 'no2_one_hour_max', 'o3_eight_hour_max', 'psi_twenty_four_hourly',
          'pm10_twenty_four_hourly', 'pm10_sub_index', 'pm25_twenty_four_hourly', 'so2_sub_index',
          'pm25_sub_index', 'so2_twenty_four_hourly', 'co_eight_hour_max', 'co_sub_index'
        ];

        // Get the table body element
        const tableBody = document.querySelector('#psiTable tbody');

        // Clear previous data in the table
        tableBody.innerHTML = '';

        // Iterate over each reading and insert it into the table
        readingTypes.forEach(type => {
          const row = document.createElement('tr');
          const cell1 = document.createElement('td');
          const cell2 = document.createElement('td');

          cell1.textContent = type.replace(/_/g, ' ').toUpperCase();  // Display human-readable name
          cell2.textContent = readings[type];  // Display the corresponding value

          row.appendChild(cell1);
          row.appendChild(cell2);
          tableBody.appendChild(row);
        });
      } catch (error) {
        console.error('Error fetching PSI data:', error);
      }
    }

    // Call fetchData function when the page loads
    window.onload = fetchData;
  </script>

</body>
</html>
